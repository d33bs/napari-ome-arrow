name: napari-ome-arrow
display_name: OME-Arrow
# use 'hidden' to remove plugin from napari hub search results
visibility: public
# see https://napari.org/stable/plugins/technical_references/manifest.html#fields for valid categories
# categories: []
contributions:
  commands:
    - id: napari-ome-arrow.get_reader
      python_name: napari_ome_arrow._reader:napari_get_reader
      title: Open data with OME-Arrow
    - id: napari-ome-arrow.write_multiple
      python_name: napari_ome_arrow._writer:write_multiple
      title: Save multi-layer data with OME-Arrow
    - id: napari-ome-arrow.write_single_image
      python_name: napari_ome_arrow._writer:write_single_image
      title: Save image data with OME-Arrow
    - id: napari-ome-arrow.make_sample_data
      python_name: napari_ome_arrow._sample_data:make_sample_data
      title: Load sample data from OME-Arrow
    - id: napari-ome-arrow.make_container_widget
      python_name: napari_ome_arrow:ImageThreshold
      title: Make threshold Container widget
    - id: napari-ome-arrow.make_magic_widget
      python_name: napari_ome_arrow:threshold_magic_widget
      title: Make threshold magic widget
    - id: napari-ome-arrow.make_function_widget
      python_name: napari_ome_arrow:threshold_autogenerate_widget
      title: Make threshold function widget
    - id: napari-ome-arrow.make_qwidget
      python_name: napari_ome_arrow:ExampleQWidget
      title: Make example QWidget
  readers:
    - command: napari-ome-arrow.get_reader
      accepts_directories: false
      filename_patterns: ['*.npy']
  writers:
    - command: napari-ome-arrow.write_multiple
      layer_types: ['image*','labels*']
      filename_extensions: []
    - command: napari-ome-arrow.write_single_image
      layer_types: ['image']
      filename_extensions: ['.npy']
  sample_data:
    - command: napari-ome-arrow.make_sample_data
      display_name: OME-Arrow
      key: unique_id.1
  widgets:
    - command: napari-ome-arrow.make_container_widget
      display_name: Container Threshold
    - command: napari-ome-arrow.make_magic_widget
      display_name: Magic Threshold
    - command: napari-ome-arrow.make_function_widget
      autogenerate: true
      display_name: Autogenerate Threshold
    - command: napari-ome-arrow.make_qwidget
      display_name: Example QWidget
